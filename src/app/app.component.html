<section id="notifications" class="mt-5">
    <div class="grid">
        <div class="row justify-content-center">
            <div class="col-12 p-3 col-md-7 text-justify">
                <div class="card">
                    <div class="row notification controls mt-3 mx-3">
                        <div class="col">
                            <p class="m-1 fw-bold notification-title text-start">Notifications <span class="badge notification-badge fs-6" *ngIf="readNotificationNumber > 0">{{readNotificationNumber}}</span></p>
                        </div>
                        <div class="col" (click)="markAsRed()">
                            <p class="text-end text-secondary">Mark all as read</p>
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- Notifications 3 Mark all as read  -->
                        <div class="accordion mb-2" id="accordionExample">
                            <div class="accordion-item mb-2 rounded border-0" *ngFor="let notification of notifications let i = index">
                                <h2 class="accordion-header" id="panelsStayOpen-headingOne"></h2>
                                <button class="accordion-button shadow-none" [ngClass]="{'bg-white': notification.read}" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i" (click)="markAsRed(i)">
                                        <img [src]="'../assets/images/' + notification.avatar" class="rounded me-3" width="45px">
                                        <div class="notification-header">
                                          <span class="text-dark fw-bold me-1"> {{notification.author}}</span>
                                          <span class="text-secondary me-1">{{notification.title}}</span>
                                          <span class="text-secondary subtitle fw-bold">{{notification.subtitle}}</span>
                                          <span class="material-symbols-sharp text-danger align-middle" *ngIf="!notification.read">
                                            fiber_manual_record
                                           </span>
                                           <br>
                                           <span class="text-secondary">{{notification.time}}</span>
                                        </div>
                                </button>
                                <div [id]="'collapse'+i" class="accordion-collapse" [ngClass]="{'show': notification.open, 'collapse': !notification.open}" aria-labelledby="panelsStayOpen-headingOne">
                                    <div class="accordion-body border ms-5 mt-1">
                                        {{notification.message || notification.title}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

<footer>
    <div class="attribution" id="attrib">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/derwing" target="_blank"> Derwing Medina </a>.
    </div>
</footer>
